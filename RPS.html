<script>
  function computerPlay(){
      let decision;
      let choice = Math.floor(Math.random() * 3) + 1;
     switch (choice) {
         case 1:
             decision = 'rock';
             break;
         case 2:
             decision = 'paper';
             break;
         case 3:
             decision = 'scissors';
             break;    
     }
     return decision;
  }

  function playRound(player, computer){
      let result;
      if(player == computer) {
          return result = 1; 
      }else{
          if(player == 'rock'){
              switch(computer){
                  case 'paper': result = 3; 
                  break;
                  case 'scissors': result = 2; 
                  break;
              }
              return result;
          }else if(player == 'paper'){
              switch(computer){
                  case 'rock': result = 2; 
                  break;
                  case 'scissors': result = 3; 
                  break;
              }
              return result;
          }else{
              switch(computer){
                  case 'rock': result = 3; 
                  break;
                  case 'paper': result = 2; 
                  break;
              }
              return result;
          }
      }
  }

  function game() {
      let playerPoints = 0;
      let computerPoints = 0;
      let winner;
      for(i = 1; i <= 5; i++) {
        let playerSelection = prompt("What will you choose?").toLowerCase();
        let computerSelection = computerPlay();
          let point;
          point = playRound(playerSelection, computerSelection);
          switch(point){
              case 1: alert("TIE");
                  break;
              case 2: playerPoints += 1;
                  alert("WIN");
                  break;
              case 3: computerPoints += 1;
                  alert("LOSE");
                  break;
          }

      }
      if (playerPoints > computerPoints) {
          winner = "Player";
      }else if(computerPoints > playerPoints){
          winner= "Computer";
      }else{
          winner = "Nobody.";
      }
      alert("Final score. Player:" + playerPoints + " Computer:" + computerPoints + " The winner IS:" + winner + "!!");
  }

  game();
</script>
